<template>
    <lightning-card title="Conformation">
        <span>
         <ul>
            <li class="leftmargin">
                <lightning-input name="OriginalKYC" type="checkbox" checked="true" disabled="true"
                    label="i. I have verified the Original KYC of all documents submitted by the Borrower and Co-Borrower."
                    value={checkValue1}> </lightning-input>
            </li>
            <li class="leftmargin">
                <lightning-input name="Self-attestedKYC" type="checkbox" checked="true" disabled="true"
                    label="ii. The copy of the self-attested KYC was collected from the customer as per the bank's KYC policy."
                    value={checkValue2}> </lightning-input>
            </li>
            <li class="leftmargin">
                <lightning-input name="InPersion" type="checkbox" checked="true" disabled="true"
                    label="iii. I have met the Applicant in person as part of the verification check for approval of loan."
                    value={checkValue3}> </lightning-input>
            </li>

            <li class="leftmargin">
                 <lightning-input name="herebyConform" type="checkbox" checked="true" disabled="true"
                    label="iv. I hereby record the above conformation on this date and approve this proposal for Loan distbursement."
                    value={checkValue4}> </lightning-input>
            </li>
        </ul>
        <br />
        <div class="leftmargin">
             <lightning-button variant="brand" type="submit" label="Confirm" onclick={handleConform}
                class="slds-m-left_x-small"></lightning-button>
        </div>
        </span>
    </lightning-card>
</template>
