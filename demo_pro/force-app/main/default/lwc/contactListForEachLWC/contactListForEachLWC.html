<template>
    
    <div class="slds-p-around_medium">
        <lightning-layout if:true={contacts.data} multiple-rows="true">
            <template for:each={contacts.data} for:item="cont" >
                <div key={cont.Id} class="slds-col slds-size_1-of-1 slds-large-size_1-of-4 slds-box slds-p-around_medium slds-text-align_center">
                    <lightning-layout-item  size="4" class="slds-col slds-size_1-of-1 slds-large-size_3-of-4" >
                        <lightning-card>
                            {acc.Name}
                        </lightning-card>
                    </lightning-layout-item>
                </div>
            </template>
        </lightning-layout>
        <template if:true={contacts.error}>
            {accounts.error}
        </template>
    </div>

</template>
