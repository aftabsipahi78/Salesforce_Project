<template>

    <div class="slds-card" style="font-family: 'Open Sans', sans-serif">

        <!-- Header -->
        <header class="slds-card__header slds-media slds-media_center">
            <div class="slds-media__figure">
                <lightning-icon icon-name="standard:account" size="small"></lightning-icon>
            </div>
            <div class="slds-media__body slds-card__header-title slds-text-title_bold" style="font-size: 14px">
                Table
            </div>
        </header>

        <!-- Table -->
        <table class="slds-table slds-table_bordered slds-no-row-hover slds-table_cell-buffer" role="grid">
            <thead>
            <tr>
                <th scope="col" height="18" style="width: 3rem">Nr.</th>
                <th scope="col" height="18">Name</th>
                <th scope="col" height="18">Website</th>
                <th scope="col" height="18">Phone</th>
                <th scope="col" height="18">Amount</th>
            </tr>
            </thead>
            <tbody>
            <template for:each={listOfAccounts} for:item="rec">
                <tr key={rec} class="slds-hint-parent">
                    <td style="font-weight: bold">
                        <lightning-formatted-number value={rec.index}></lightning-formatted-number>.
                    </td>

                    <td>
                        <lightning-input type="text" variant="label-hidden" label="" data-id={rec.index} name="Name" value={rec.Name} onblur={handleInputChange}></lightning-input>
                    </td>

                    <td>
                        <lightning-input type="text" variant="label-hidden" label="" data-id={rec.index} name="Website" value={rec.Website} onblur={handleInputChange}></lightning-input>
                    </td>

                    <td>
                        <lightning-input type="text" variant="label-hidden" label="" data-id={rec.index} name="Phone" value={rec.Phone} onblur={handleInputChange}></lightning-input>
                    </td>

                    <td>
                        <lightning-input type="number" variant="label-hidden" label="" data-id={rec.index} name="Amount" value={rec.Amount} onblur={handleInputChange} ></lightning-input>
                    </td>
                </tr>
            </template>
            </tbody>
            <tr>    
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    Total : <lightning-input type="number"  variant="label-hidden" label="" name="Total" ></lightning-input>
                </td>
            </tr>
        </table>
        <div class="slds-p-left_small slds-p-vertical_small" style="padding: 0.50rem 1rem;">
        </div>
        <!-- Footer -->
        <footer class="slds-modal__footer" style="padding: 0.50rem 1rem;">
            
            <lightning-button variant="brand" label="add additional row" title="add additional row" icon-name="utility:add" onclick={addNewRow}></lightning-button>
        </footer>
    </div>
</template>
